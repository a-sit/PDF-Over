
name: Build Windows
on:
  push:
    branches: [ "feature/automated-ui-test" ]
  pull_request:
    branches: [ "feature/automated-ui-test" ]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B clean install -Pwindows -Pci-build -Dno-native-profile -DskipTests
      - name: Run tests
        run: mvn -B test -Pwindows -Pci-build -Dno-native-profile -X -e
      - name: Upload reference files and test results
        uses: actions/upload-artifact@v4
        with:
          name: test resources
          path: |
            pdf-over-gui/src/test/resources/
      - name: Describe current commit
        run: echo "commit_sha=$("${{ github.sha }}".SubString(0,7))" >> $env:GITHUB_ENV
      - name: Remove Previous Build Artifacts
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.issue;
            (await github.rest.actions.listArtifactsForRepo({ owner, repo })).data.artifacts
              .filter(({ name }) => (name.startsWith('pdf-over-${{ github.event.pull_request.number || github.ref_name }}-') && name.endsWith('windows-x86_64')))
              .forEach(({ id, name }) => { console.log('Deleting '+name+' ('+id+')'); github.rest.actions.deleteArtifact({ owner, repo, artifact_id: id }); });
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-over-feature-automated-ui-test-${{ env.commit_sha }}-windows-x86_64
          path: pdf-over-build

permissions:
  contents: read
  actions: write