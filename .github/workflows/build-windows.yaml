name: Build Windows Package
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B clean install -Pwindows -Dno-native-profile
      - name: Describe current commit
        run: echo "commit_sha=$("${{ github.sha }}".SubString(0,7))" >> $env:GITHUB_ENV
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pdf-over-${{ github.ref_name }}-${{ env.commit_sha }}-windows-x86_64
          path: pdf-over-build/pdf-over_windows-x86_64.zip
